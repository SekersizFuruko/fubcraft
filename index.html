<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FubCraft VIP Başvuru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>FubCraft VIP Başvuru</h1>
  <form id="vipForm">
    <input type="text" id="mcName" placeholder="Minecraft kullanıcı adın" required /><br />
    <input type="text" id="papara" placeholder="Papara işlem numarası" required /><br />
    <button type="submit">Başvuruyu Gönder</button>
  </form>

  <script>
    const form = document.getElementById("vipForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const mcName = document.getElementById("mcName").value;
      const papara = document.getElementById("papara").value;

      const res = await fetch("/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username: mcName, papara: papara })
      });

      if (res.ok) {
        alert("Başvuru gönderildi! Onay bekleniyor.");
        form.reset();
      } else {
        alert("Bir hata oluştu.");
      }
    });
  </script>
</body>
</html>
