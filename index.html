    }

    form {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
    }

    button {

      background-color: #28a745;
      border: none;

<body>
